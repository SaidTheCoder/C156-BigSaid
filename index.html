<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./js/rotation.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./js/target.js"></script>
    <script src="./js/collider.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./js/Game.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets>        
        
        <a-asset-item id="terrainMap" src="./assets/models/terrain/scene.gltf"></a-asset-item>
        <a-asset-item id="plane" src="./assets/models/airplane/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
     
      <a-entity id="terrain" gltf-model="#terrainMap" position="0 0 0" scale="0.3 0.3 .3" animation="property:position;to:0 0 1000;easing:linear;loop:true;dur:150000" terrain-rotation-reader target-ring flying-birds></a-entity>
      
      
      <a-entity id="plane-model" gltf-model="#plane" position="0 0 15" scale="1 1 1" rotation="0 90 0" plane-rotation-reader dynamic-body="mass:0" game-play></a-entity>
    
      <a-entity id="header" position="1 -4 0">
        <a-entity position="-28 21 0" text="font:exo2bold;align:center;width:40;color:red;value:VIRTUAL FLIGHT"></a-entity>
      </a-entity>

      <a-entity position="-23 13 0">
        <a-entity position="-1.5 0.07 0" text="font:exo2bold;align:center;width:20;color:red;value:TIME\nREMAINING"></a-entity>
      </a-entity>

      <a-entity id="timer">
        <a-entity position="-30 13 0" text="font:exo2bold;align:center;width:30;color:red;value:00:00"></a-entity>
      </a-entity>

      <a-entity position="-18 13 0">
        <a-entity position="-0.6 0.1 0" text="font:exo2bold;align:center;width:20;color:red;value:TARGET\nREMAINING"></a-entity>
      </a-entity>

      <a-entity id="targets" position="-14 13 0">
        <a-entity text="font:exo2bold;align:center;width:30;color:red;value:20"></a-entity>
      </a-entity>

      <a-entity id="score" position="30 15 0">
        <a-entity text="font:exo2bold;align:center;width:40;color:yellow;value:0"></a-entity>
      </a-entity>
      <a-entity  position="25 15 0">
        <a-entity text="font:exo2bold;align:center;width:40;color:red;value:SCORE"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
